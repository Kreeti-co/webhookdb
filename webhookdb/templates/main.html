<!doctype html>
<html>
    <body>
        <h1>WebhookDB</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <p>Replicating over HTTP.</p>
    <p><a href="{{ url_for("ui.install") }}">Install replication webhooks</a><p>
    </body>
</html>
