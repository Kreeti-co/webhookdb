{% extends "base.html" %}

{% block content_header %}
<h1>Uninstall Webhooks</h1>
{% endblock %}

{% block page_content %}
<form id="install-form" action="{{ url_for("ui.uninstall") }}" method="POST">
    <p>
      Clicking this button will uninstall the Github replication webhooks for the repo
      you specify.
    </p>
    <label for="owner">Owner: </label>
    <input type="text" name="owner" id="owner" required />
    <label for="repo">Repo: </label>
    <input type="text" name="repo" id="repo" required />
    <input type="submit" value="Uninstall Webhooks" />
</form>
{% endblock %}
